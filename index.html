<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <aside>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo">
            <h1>ODIN</h1>
        </div>
    </aside>
    <main>
        <div class="cta">
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="#" method="#">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </form>
        </div>
        <div class="submit-container">
            <button id="confirm-button">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </main>
    <footer>
        <p>Photo by Halie West on Unsplash</p>
    </footer>
</body>
</html>
